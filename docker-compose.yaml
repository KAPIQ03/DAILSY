services:
  # Baza Danych (PostgreSQL)
  db:
    image: postgres:14
    container_name: dailsy_db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - dailsy_pgdata:/var/lib/postgresql/data
    ports:
      - '${DB_PORT}:5432'
    networks:
      - dailsy_network

  # Backend API (Spring Boot)
  backend:
    build: ./backend
    container_name: dailsy_api
    ports:
      - '${SERVER_PORT}:8080'
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/${DB_NAME}
      - SPRING_DATASOURCE_USERNAME=${DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      - db
    networks:
      - dailsy_network

  # Frontend (Next.js)
  frontend:
    build: ./frontend
    container_name: dailsy_frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- -p 3001
    ports:
      - '3001:3001'
    environment:
      - WATCHPACK_POLLING=true
    networks:
      - dailsy_network

volumes:
  dailsy_pgdata:

networks:
  dailsy_network:
